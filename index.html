<!DOCTYPE html>
<html lang="en">
   <head>
      <meta charset="utf-8" />
      <meta name="viewport" content="width=device-width, initial-scale=1" />

      <title>Ecofuel - just another wordpress site</title>
      <!-- custom -->
      <link rel="stylesheet" href="./css/fonts.css" />
      <link rel="stylesheet" href="./css/style.css" />
      <!-- Bootstrap -->
      <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous" />
      <!-- Icons -->
      <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g==" crossorigin="anonymous" referrerpolicy="no-referrer" />

      <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@ionic/core/css/ionic.bundle.css" />
   </head>

   <body>
      <!-- Top Divider -->
      <div class="divider d-none d-md-flex">
         <div class="container">
            <div class="divider__inner d-flex align-items-center justify-content-between">
               <div class="divider__contacts">
                  <div class="contact">
                     <a class="contact__link d-flex align-items-center" href="tel:+1800001658" target="_self">
                        <i class="fas fa-phone"></i>
                        <span class="contact__info">+1800001658</span>
                     </a>
                     <a class="contact__link d-flex align-items-center" href="mailto:info@peacefuldesign.com" target="_self">
                        <i class="fas fa-envelope"></i>
                        <span>info@peacefuldesign.com</span>
                     </a>
                  </div>
               </div>
               <div class="divider__socials">
                  <ul class="social d-flex align-items-center">
                     <li class="social__list">
                        <a href="#" class="social__link">
                           <i class="fab fa-facebook-f"></i>
                        </a>
                     </li>
                     <li class="social__list">
                        <a href="#" class="social__link">
                           <i class="fab fa-github"></i>
                        </a>
                     </li>
                     <li class="social__list">
                        <a href="#" class="social__link">
                           <i class="fab fa-instagram"></i>
                        </a>
                     </li>
                     <li class="social__list">
                        <a href="#" class="social__link">
                           <i class="fab fa-skype"></i>
                        </a>
                     </li>
                  </ul>
               </div>
            </div>
         </div>
      </div>
      <!-- End Divider -->

      <!-- Navigation -->
      <nav class="navbar navbar-expand-lg navbar-light bg-light">
         <div class="container">
            <a class="navbar-brand" href="#">
               <img src="./images/logo.png" width="150px" height="50px" />
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
               <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse flex-grow-0" id="navbarSupportedContent">
               <ul class="navbar-nav navbar--custom d-flex align-items-center mx-auto mb-2 mb-lg-0">
                  <li class="nav-item">
                     <a class="nav-link active" aria-current="page" href="#">Home</a>
                  </li>
                  <li class="nav-item">
                     <a class="nav-link" aria-current="page" href="#">About us</a>
                  </li>
                  <li class="nav-item">
                     <a class="nav-link" aria-current="page" href="#">Services</a>
                  </li>
                  <li class="nav-item">
                     <a class="nav-link" aria-current="page" href="#">Shop</a>
                  </li>
                  <li class="nav-item">
                     <a class="nav-link" aria-current="page" href="#">Blog</a>
                  </li>
                  <li class="nav-item">
                     <a class="nav-link">
                        <button class="button button--dark d-flex align-items-center justify-content-between">
                           <span class="button__line line--small"></span>
                           <span class="button__text">Get a Quote</span>
                           <span class="button__icon d-flex align-items-center">
                              <span class="button__line line--big"></span>
                              <img src="./svg/carret-right.svg" alt="carret right not found" />
                           </span>
                        </button>
                     </a>
                  </li>
               </ul>
            </div>
         </div>
      </nav>
      <!-- End Navigation -->

      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
      <script type="module" src="https://cdn.jsdelivr.net/npm/@ionic/core/dist/ionic/ionic.esm.js"></script>
      <script nomodule src="https://cdn.jsdelivr.net/npm/@ionic/core/dist/ionic/ionic.js"></script>
      <script src="./js/main.js"></script>

</html>
